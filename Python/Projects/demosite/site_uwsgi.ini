[uwsgi]
# django-related settings
socket = :8001
# base dir(full path)
chdir = /home/tony/web/demosite
# django wsgi file
module = demosite.wsgi

# process-related settings
# master
master = true
# maximum number of worker processes
processes = 4
# with appropriate permissions, maybe needed
# chmod-socket = 664
# clear environment on exit
vacuum = true
