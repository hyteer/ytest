<!DOCTYPE html>
<html>
<head>
	<title>Class and Style Binding</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>

  <style type="text/css">
    .active{ background-color: blue }
    .text-danger{ background-color: red }
  </style>

</head>
<body>

<div id="app1" class="static"
     v-bind:class="{ active: isActive, 'text-danger': hasError }">
     if this is active, then u can see this.
</div>

<div id="app2" v-bind:class="classObject">class and style binding</div>

<div id="app3" v-bind:class="classObject">app3: class and style binding</div>

</body>


<script>
var app1 = new Vue ({
    el: '#app1',
    data: {
      isActive: true,
      hasError: false
    }
})



var app2 = new Vue ({
    el: '#app2',
    data: {
    classObject: {
      active: true,
      'text-danger': false
    }
  }

})


var app3 = new Vue ({
    el: '#app3',
    data: {
      isActive: true,
      error: null
      //error: {msg:'an error', type:'fatal'}
    },
    computed: {
      classObject: function () {
        return {
          active: this.isActive && !this.error,
          'text-danger': this.error && this.error.type === 'fatal',
        }
      }
    }

})

</script>

</html>
